{% extends "habitually/layout.html" %}
{% load static %}

{% block body %}
    <div class="container">

        {# Check if user is signed in #}
        {% if user.is_authenticated %}
            <!-- Form to add a new habit -->
            <h4>Add Habit</h4>
            <form action="{% url 'add_habit' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Name:</label>
                    <textarea class="form-control" id="new-habit-textarea" name="habit" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <select class="form-control" name="category">
                        <option value="">--Select a category--</option>
                        {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" class="btn btn-dark" id="add-button" value="Add">
            </form>
        {% endif %}

    </div>

{% endblock %}
